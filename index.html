
<script>
(async () => {
  const path = window.location.pathname.split('/').pop();
  const res = await fetch('links.json');
  const links = await res.json();

  if (links[path]) {
    window.location.href = links[path];
  } else {
    document.body.innerText = 'Kein Link f√ºr "' + path + '" gefunden.';
  }
})();
</script>
